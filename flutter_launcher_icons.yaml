flutter_launcher_icons:
  image_path: "assets/images/app_store.png"
  android: "launcher_icon"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_store.png"
  ios: true
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/images/app_store.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"

  windows:
    generate: true
    image_path: "assets/images/app_store.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/images/app_store.png"
    icon_size: 48